<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Player Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Tutorials Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>

<div class="container">
    <div class="row">
        <h1> List Tutorials </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/tutorials/new}" class="btn btn-primary btn-sm mb-3"> Add Tutorial</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Tutorial Title</th>
            <th> Tutorial Description</th>
            <th> Tutorial Published</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="tutorial: ${tutorials}">
            <td th:text="${tutorial.title}"></td>
            <td th:text="${tutorial.description}"></td>
            <td th:text="${tutorial.published}"></td>


            <td>
                <a th:href="@{/tutorials/edit/{id}(id=${tutorial.id})}"
                   class="btn btn-primary">Update</a>

                <a th:href="@{/tutorials/{id}(id=${tutorial.id})}"
                   class="btn btn-danger">Delete</a>

            </td>
        </tr>

        </tbody>

    </table>

</div>
</body>
</html>
