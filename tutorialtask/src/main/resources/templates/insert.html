<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Tutorials Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Tutorials Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Tutorial </h1>
            <div class="card-body">
                <form th:action="@{/tutorials}" th:object="${tutorial}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label> Tutorial Title </label>
                        <input
                                type="text"
                                name="title"
                                th:field="*{title}"
                                class="form-control"
                                placeholder="Enter Tutorial Title "
                        />
                    </div>

                    <div class="form-group">
                        <label> Tutorial Description </label>
                        <input
                                type="text"
                                name="description"
                                th:field="*{description}"
                                class="form-control"
                                placeholder="Enter Tutorial Description"
                        />
                    </div>

                    <div class="form-group">
                        <label> Tutorial Published </label>
                        <input
                                type="text"
                                name="published"
                                th:field="*{published}"
                                class="form-control"
                                placeholder="Enter Tutorial Published"
                        />
                    </div>


                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
</body>
</html>
